name: Deploy

on:
  push:
    branches:
      - main

jobs:name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: .next/**    # <<--- Fix
          retention-days: 7  # optional
  

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: .next   # <<--- Fix (same folder name)

      - name: Debug â€” show files
        run: ls -R .next

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: .next  # <<--- Same folder

